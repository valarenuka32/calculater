<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>calculate</title>
</head>
<body>
    <div class="calculate">
       <div id="display">
        <marquee behavior="scroll" direction="right" scrollamount="10" class="text" id="mydata">welcome to calculate</marquee>
        <input type="text" placeholder="0" id="inputbox"></input>
      </div>
        <div>
            <button class="eqall">DEL</button>
            <button class="eqall">%</button>
            <button class="eqall">AC</button>
            <button class="eqall">/</button>
        </div>
        <div>
            <button >7</button>
            <button>8</button>
            <button >9</button>
            <button class="eqall">*</button>
        </div>
        <div>
            <button >4</button>
            <button>5</button>
            <button >6</button>
            <button class="eqall" >-</button>
        </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="eqall">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqalle">=</button>
        </div>
    </div>
</body>
<script>
    let input=document.getElementById('inputbox');
    let buttons = document.querySelectorAll('button');

let string = "";
let arr = Array.from(buttons);
arr.forEach(button => {
    button.addEventListener('click',(e) => {
        if(e.target.innerHTML === '='){
            string = eval(string);
            input.value = string;
        }
        else if(e.target.innerHTML === 'AC'){
            string =" ";
            input.value=string;
        }
        else if(e.target.innerHTML === 'DEL'){
            string = string.substring(0,string.length-1);
            input.value= string;
        }
        else{
            string += e.target.innerHTML;
            input.value = string;
        }
    });
});
    document.addEventListener("click",myfunction);
            function myfunction(){
              document.getElementById('mydata').style.display='none';
    }


</script>
</html>
